<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <nav class="menu">
            <img src="img/Netflix_Logo_PMS.svg" alt="logo">
            <form action="#" class="options">
                <select name="Linguagens" id="Idiomas">
                    <option value="Português">Português</option>
                    <option value="Português">Inglês</option>
                </select>
                <input type="submit" value="Iniciar Sessão">
            </form>
        </nav>
    </header>

    <main class="content-box">
        <section class="text">
            <h1>Todas las películas y series que desees, y mucho más.</h1>
            <p>Disfruta donde quieras. Cancela cuando quieras.</p>
            <p>¿Quieres ver algo ya? Escribe tu correo para crear una suscripción a Netflix o reactivarla.</p>
        </section>
        <section class="form">
            <form action="#" class="form-login">
                <input type="Email" placeholder="Email" class="login">
                <input type="submit" value="Vamos-lá" class="login">
            </form>
        </section>
    </main>

</body>
</html>
